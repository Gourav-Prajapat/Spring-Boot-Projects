<!DOCTYPE html>
<html lang="en" data-th-replace="~{base :: parent(~{:: #content}, ~{::title}, ~{:: #script})}">
<head>
    <title>signup</title>
</head>
<body>
    <div id="content">
        <div class="grid grid-cols-12 mt-4">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-4 md:col-span-8 lg:col-span-6 xl:col-span-4">
                <!-- card starts -->
                <div class="block p-6 bg-white border-t-8 border-blue-700 rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">
                
                    <!--message-box -->
                    <div th:replace="~{message::SuccessMessage}"></div>

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Signup Here</h5>
                    <p class="font-normal text-gray-400 dark:text-gray-400"></p>
                    
                    <!-- Form starts -->
                    <form th:action="@{/do-signUp}" method="post" th:object="${userForm}" class="mt-3" novalidate>
                    <!-- name field -->
                        <div class="mb-3">
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                            <input type="text" th:field="*{name}" id="name"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter here" required />
                            <p th:if="${#fields.hasErrors('name')}" 
                            th:errors="*{name}" 
                            class="text-red-600 px-1 py-2 ">Name is Required</p>
                        </div>
                        <!-- Email field -->
                        <div class="mb-3">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input type="email" id="email" th:field="*{email}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@gmail.com" required />
                            <p th:if="${#fields.hasErrors('email')}" 
                            th:errors="*{email}" 
                            class="text-red-600 px-1 py-2 ">Email is Required</p>
                          </div>
                        <!-- password field -->
                        <div class="mb-3">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New Password</label>
                            <input type="password" id="password" th:field="*{password}" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required />
                            <p th:if="${#fields.hasErrors('password')}" 
                            th:errors="*{password}" 
                            class="text-red-600 px-1 py-2 ">Password is Required</p>
                        </div>
                        <!-- Phone number field -->
                        <div class="mb-3">
                            <label for="phoneNumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone Number</label>
                            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required />
                            <p th:if="${#fields.hasErrors('phoneNumber')}" 
                            th:errors="*{phoneNumber}" 
                            class="text-red-600 px-1 py-2 ">Phone Number is Required</p>
                        </div>
                        <!--About field  -->
                        <div class="mb-3">
                            <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About
                            </label>
                            <textarea id="about" th:field="*{about}" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter here" required></textarea>
                                <p th:if="${#fields.hasErrors('about')}" 
                                th:errors="*{about}" 
                                class="text-red-600 px-1 py-2 ">About is Required</p>
                        </div>
                        <div class="mb-3 flex justify-center space-x-3">
                            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">SignUp
                            </button>
                            <button type="reset" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Reset
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="script">
        <script>console.log("Signup page is loading")</script>
    </div>

</body>
</html>
