<!DOCTYPE html>
<html lang="en" data-th-replace="~{base :: parent(~{:: #content}, ~{::title}, ~{:: #script})}">

<head>
    <title th:text="${loggedInUser.name} +'| Profile'">profile Page</title>
</head>

<body>
    <div id="content">
        <!-- user is logged in : sidebar -->
        <div th:if="${loggedInUser}">
            <div th:replace="~{user/sidebar :: user-sidebar}"></div>
        </div>

        <div class="sm:pl-64 pt-20" >
            <div class="flex items-center justify-center md:pt-20 flex-col">
              <!--  profie card -->
              <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg max-w-2xl w-full">
                <div class="flex flex-col items-center">
                    <img th:src="@{${loggedInUser.profilePic}}" onerror="this.onerror=null; this.src='/images/user.png'" alt="Profile Photo" class="w-44 h-44 rounded-full shadow-lg object-cover mb-4">
                    <h2 class="text-2xl font-semibold mb-2" th:text=${loggedInUser.name}>User Name</h2>
                    <p class="text-gray-600 mb-2" th:text="${loggedInUser.email}">user.email@example.com</p>
                    <p class="text-gray-600 mb-2" th:text="${loggedInUser.phoneNumber}">123-456-7890</p>
                    <p class="text-gray-600 mb-4 text-center" th:text="${loggedInUser.about}">About the user...</p>
                    <div class="w-full flex justify-between">
                        <p class="text-sm text-gray-500">Email Verified: <span class="font-medium text-gray-700" id="email-verified" data-th-text="${loggedInUser.emailVerified ? 'YES':'NO'}">No</span></p>
                        <p class="text-sm text-gray-500">Phone Verified: <span class="font-medium text-gray-700" id="phone-verified" data-th-text="${loggedInUser.phoneVerified ? 'YES':'NO'}">No</span></p>
                    </div>
                </div>
            </div>
          </div>
        </div>        
        
    </div>
    <div id="script">
        <script>console.log("Profile page is loading")</script>
    </div>
</body>

</html>
