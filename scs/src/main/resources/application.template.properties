# Application Name
spring.application.name=scs

# Server Port
server.port=8080

# Debug Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.smartcontactmanager=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://<YOUR_DATABASE_HOST>:<YOUR_DATABASE_PORT>/<YOUR_DATABASE_NAME>
spring.datasource.username=<YOUR_DATABASE_USERNAME>
spring.datasource.password=<YOUR_DATABASE_PASSWORD>

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# OAuth2 Client Configuration
# Google Configuration
spring.security.oauth2.client.registration.google.client-id=<YOUR_GOOGLE_CLIENT_ID>
spring.security.oauth2.client.registration.google.client-secret=<YOUR_GOOGLE_CLIENT_SECRET>
spring.security.oauth2.client.registration.google.scope=email,profile

# GitHub Configuration
spring.security.oauth2.client.registration.github.client-id=<YOUR_GITHUB_CLIENT_ID>
spring.security.oauth2.client.registration.github.client-secret=<YOUR_GITHUB_CLIENT_SECRET>
spring.security.oauth2.client.registration.github.scope=email,profile

# Cloudinary Configuration
cloudinary.cloud.name=<YOUR_CLOUDINARY_CLOUD_NAME>
cloudinary.api.key=<YOUR_CLOUDINARY_API_KEY>
cloudinary.api.secret=<YOUR_CLOUDINARY_API_SECRET>

# Email Configuration
## Uncomment the appropriate email configuration block
# Mailtrap Configuration
# spring.mail.host=live.smtp.mailtrap.io
# spring.mail.port=587
# spring.mail.username=<YOUR_MAILTRAP_USERNAME>
# spring.mail.password=<YOUR_MAILTRAP_PASSWORD>
# spring.mail.properties.mail.smtp.auth=true
# spring.mail.properties.mail.smtp.starttls.enable=true

# Gmail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<YOUR_GMAIL_ADDRESS>
spring.mail.password=<YOUR_GMAIL_APP_PASSWORD>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# File Upload Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
